<!DOCTYPE html>
<html>
<head>
    <title>Email Classifier</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 40px; }
        .box { background: white; padding: 20px; max-width: 600px; margin: auto; border-radius: 10px; }
        textarea { width: 100%; height: 150px; padding: 10px; }
        button { padding: 10px 20px; margin-top: 10px; background: #28a745; color: white; border: none; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Email Category Predictor</h2>
        <form method="POST">
            <textarea name="email" placeholder="Paste your email text here..." required></textarea>
            <button type="submit">Classify</button>
        </form>
        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
